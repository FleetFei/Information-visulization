<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="css/style.css">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/colorbrewer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
	<!--
		Yubin Ge
	-->
	<div id="tooltip-container"></div>
    <div id="bodyHead">
        <div class="header" ></div>
        <h1 id="title">World University Ranking Visualization</h1>

    </div>
    <div id="clickHint">
        <span>Click this button to pause the globe and reclick to restart it.</span>
    </div>
    <button type="button" id="rotate" class="btn btn-default">
        <span id="button_change" class=" glyphicon glyphicon-pause"></span>
    </button>
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="http://d3-legend.susielu.com/d3-legend.min.js"></script>
    <nav class="menu" id="navigation">
        <div class="menu__header">
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Search..." />
                </div>
                <div class="container-1">
                    <span id="searchResults">Totally 100 results.</span>
                </div>
            </div>
        </div>
        <div class="menu__wrap">
            <ul class="menu__level" tabindex="-1" role="menu" aria-label="All" id="menuList"></ul>
        </div>
    </nav>
    <script src="js/orthograph.js"></script>
    <section id="about">
        <button type="button" id="back2top" class="btn btn-default">
            <a id="returnBack"href="#bodyHead">
                <span class="glyphicon glyphicon-menu-up"></span>
            </a>
        </button>
        <div class="container" id="paper_detail">
            <div class="row" id="titleRow">
                <div class="col-lg-8 mx-auto">
                    <div id="university_list"></div>
                    <svg id="bipartite" ondrop="drop(event)" ondragover="allowDrop(event)"></svg>
                </div>
            </div>
        </div>
    </section>
    <script src="js/Search&Scroll.js" charset="utf-8"></script>


	<!--
		qifei
	-->
	<p>selected area</p>
	<div id="current"  class="div1" ondrop="drop_Fei(event)" ondragover="allowDrop_Fei(event)">
		<div id="alumni" class="div2" draggable="true"  ondragstart="drag_Fei(event)" ondragend="dragend()">alumni</div>
		<div id="award" class="div2" draggable="true"  ondragstart="drag_Fei(event)" ondragend="dragend()">award</div>
		<div id="hici" class="div2" draggable="true"  ondragstart="drag_Fei(event)"ondragend="dragend()">hici</div>
		<div id="ns" class="div2" draggable="true"  ondragstart="drag_Fei(event)" ondragend="dragend()">ns</div>
		<div id="pcp" class="div2" draggable="true"  ondragstart="drag_Fei(event)" ondragend="dragend()">puc</div>
		<div id="pub" class="div2" draggable="true"  ondragstart="drag_Fei(event)" ondragend="dragend()">pub</div>
	</div>
	
	<p>no needed area</p>
	<div id="deleted"  class="div1" ondrop="drop_Fei(event)" ondragover="allowDrop_Fei(event)">
	</div>

	<div id="bp_body"></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="http://vizjs.org/viz.v1.1.0.min.js"></script>
	<script src="js/Fei_index.js"></script>
	<script src="js/Fei_drag&drop.js"></script>
</body>

</html>
